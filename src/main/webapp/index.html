<!DOCTYPE html>
<html>
  <head>
    <title>Draw and Modify Features</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.0.1/css/ol.css" type="text/css">
    <link rel="stylesheet" href="js/lib/ol3-layerswitcher-master/src/ol3-layerswitcher.css" />
    <script src="https://openlayers.org/en/v4.0.1/build/ol.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.3/proj4.js"></script>
    <script src="js/lib/ol3-layerswitcher-master/src/ol3-layerswitcher.js"></script>
    
    <script src="js/markers.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body onload="markersInit()">
    <form class="form-inline">
      <label>Выберите тип</label>
      <select id="type">
          <option value="Point" >Добавить маркер</option>
          <option value="LineString">Добавить линию</option>
          <option value="Polygon">Добавить район</option>
          <option value="Modify">Изменение</option>
          <option value="Select">Удаление</option>
      </select>
    </form>  
    <div id="OLmap" class="map"></div>
    <div id="gmap" style="position: absolute"></div>
    
    
  </body>
</html>
